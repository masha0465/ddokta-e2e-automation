[pytest]
# 테스트 경로
testpaths = 
    api/tests
    mobile/tests
    integration/tests

# 마커 정의
markers =
    api: API 테스트
    ui: UI 테스트
    e2e: End-to-End 테스트
    integration: 통합 테스트
    smoke: 스모크 테스트
    regression: 회귀 테스트

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# HTML 리포트 설정
addopts = 
    --verbose
    --html=reports/report.html
    --self-contained-html
    --alluredir=allure-results
    --clean-alluredir

# 경고 무시
filterwarnings =
    ignore::DeprecationWarning
    ignore::_pytest.config.PytestConfigWarning